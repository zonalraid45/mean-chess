name: Temporary API for Tampermonkey

on:
  workflow_dispatch:
    inputs:
      run_minutes:
        description: "How long to keep API online (max 55)"
        required: false
        default: "45"

jobs:
  host-api:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y stockfish
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared

      - name: Start chess API
        env:
          STOCKFISH_PATH: /usr/games/stockfish
        run: |
          nohup python chess_server.py > api.log 2>&1 &
          sleep 3
          curl -sf "http://127.0.0.1:5000/api?algebra=&depth=0.1&discrete=0" || (cat api.log && exit 1)

      - name: Create temporary public URL
        run: |
          nohup ./cloudflared tunnel --url http://127.0.0.1:5000 --no-autoupdate > tunnel.log 2>&1 &
          for i in {1..20}; do
            URL=$(grep -o 'https://[-a-zA-Z0-9]*\.trycloudflare\.com' tunnel.log | head -n1 || true)
            if [ -n "$URL" ]; then
              echo "PUBLIC_API_URL=$URL" | tee -a "$GITHUB_ENV"
              echo "Use this URL in Tampermonkey API URL field: $URL"
              exit 0
            fi
            sleep 2
          done
          echo "Failed to get tunnel URL"
          cat tunnel.log
          exit 1

      - name: Keep API alive
        run: |
          MINUTES="${{ github.event.inputs.run_minutes }}"
          if [ -z "$MINUTES" ]; then MINUTES=45; fi
          if [ "$MINUTES" -gt 55 ] 2>/dev/null; then MINUTES=55; fi
          echo "API available at $PUBLIC_API_URL for ~${MINUTES} minute(s)."
          sleep "$((MINUTES * 60))"
